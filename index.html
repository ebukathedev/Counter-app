<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Counter</title>
	</head>
	<body>
		<main>
			<div class="container">
				<h2>Counter</h2>
				<span id="value">0</span>
				<div class="manual-controls">
					<h3>Manual controls</h3>
					<div class="button-container">
						<button class="normal-btn btn decrease">decrease</button>
						<button class="normal-btn btn reset">reset</button>
						<button class="normal-btn btn increase">increase</button>
					</div>
				</div>

				<div class="automatic-controls">
					<h3>Automatic controls</h3>
					<div class="button-container">
						<button class="auto-btn btn auto-decrease">decrease</button>
						<button class="auto-btn btn stop">stop</button>
						<button class="auto-btn btn auto-increase">increase</button>
					</div>
                    <div class="speed-controls">
                        <h4>Speed:</h4>
                        <div>
                            <button class="speed-btn btn fast">fast</button>
                            <button class="speed-btn btn normal active">normal</button>
                            <button class="speed-btn btn slow">slow</button>
                        </div>
                    </div>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
